<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label id="name-label"
          >Name:
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Full Name"
            required
          />
        </label>
        <label id="email-label"
          >Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Work Email"
            required
          />
        </label>
        <label id="number-label"
          >Age
          <input
            type="number"
            max="99"
            min="10"
            id="number"
            name="number"
            placeholder="Age"
            required
          />
        </label>
      </fieldset>
      <fieldset>
        <label id="current-role"
          >Which option best describe your current role?
          <select id="dropdown">
            <option id=" ">Select Current Role</option>
            <option id="1">Full Time Job</option>
            <option id="2">Full Time Learner</option>
            <option id="3">Prefer not to Say</option>
            <option id="4">Student</option>
            <option id="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
          <input
            type="radio"
            class="inline"
            name="recommend"
            value="recommend"
            id="definitely"
            vlaue="Definitely"
          />Definitely</label
        >
        <label>
          <input
            type="radio"
            class="inline"
            name="recommend"
            id="maybe"
            value="Maybe"
          />Maybe</label
        >
        <label>
          <input
            type="radio"
            class="inline"
            name="recommend"
            id="not-sure"
            value="not-sure"
          />Not Sure
        </label>
      </fieldset>
      <fieldset>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an Option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label>
          <input
            type="checkbox"
            value="Front-end Projects"
            class="inline"
          />Front-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            value="Back-end Projects"
            class="inline"
          />Back-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            value="Data Visualization"
            class="inline"
          />Data Visualization
        </label>
        <label>
          <input type="checkbox" value="Challenges" class="inline" />Challenges
        </label>
        <label>
          <input
            type="checkbox"
            value="Open Source Community"
            class="inline"
          />Open Source Community
        </label>
        <label>
          <input
            type="checkbox"
            value="Gitter help rooms"
            class="inline"
          />Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="Videos" class="inline" />Videos
        </label>
        <label>
          <input type="checkbox" value="City meetups" class="inline" />City
          Meetups
        </label>
        <label>
          <input type="checkbox" value="Wiki" class="inline" />Wiki
        </label>
        <label>
          <input type="checkbox" value="Forum" class="inline" />Forum
        </label>
        <label>
          <input
            type="checkbox"
            value="Additional Courses"
            class="inline"
          />Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <label>
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label for="button">
          <button type="submit" id="submit">Submit</button>
        </label>
      </fieldset>
    </form>
  </body>
</html>
